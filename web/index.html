<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FamilyNest - Connect with your family">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FamilyNest">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Optimize loading performance -->
  <link rel="preconnect" href="/api">
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="fonts/MaterialIcons-Regular.otf" as="font" type="font/otf" crossorigin>

  <title>FamilyNest</title>
  <link rel="manifest" href="manifest.json">

  <!-- Enable proper caching -->
  <meta http-equiv="Cache-Control" content="max-age=86400">

  <!-- Performance optimization script -->
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
    
    // Optimize Flutter initialization
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            if (loading) {
              loading.remove();
            }
          });
        }
      });
    });

    // Enable progressive loading indication
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = 'Loading FamilyNest, please wait...';
      }
    }, 2000);
  </script>

  <!-- CSS for loading indicator -->
  <style>
    body {
      margin: 0;
      background-color: #f7f7f7;
      font-family: 'Roboto', sans-serif;
    }
    
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: white;
      flex-direction: column;
      font-size: 20px;
      color: #555;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #09f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    Loading FamilyNest...
  </div>

  <!-- Flutter web initialization scripts (load async for better performance) -->
  <script src="flutter.js" defer></script>
</body>
</html>
